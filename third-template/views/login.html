<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
  <title>Document</title>
</head>
<body>
  <div class="content">
    <div class="left">
      <div class="login-content">

        <div class="logo">
          <h2>Food <br> <span>delivery</span></h2>
        </div>
        
        <form>
          <h1>Login</h1>
          <p>Sign in with your data that you entered during your registration.</p>
          <div class="field">
            <label for="emailInput">Email</label>
            <input type="email" id="emailInput" placeholder="name@example.com">
          </div>
          <div class="field">
            <label for="passwordInput">Password</label>
            <div>
              <input type="password" id="passwordInput" placeholder="min. 8 characters">
              <a href="" id="eyeButton" class="eyeButton"><img src="../img/eye on.png" alt=""></a>
            </div>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" id="checkInput">
            <label for="checkInput">Keep me logged in</label>
          </div>
          <div class="form-buttons">
            <button type="submit" id="loginButton">Login</button>
            <button>Forgot password</button>
          </div>
        </form>

        <div class="sign-up-container">
          <p>Donâ€™t have an account? <a href="">Sign up</a></p>
        </div>

      </div>
    </div>

    <div class="right">
      <div class="slider-content">
       <div>
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../img/card-image.png" alt=""></div>
            <div class="swiper-slide"><img src="../img/card-image.png" alt=""></div>
            <div class="swiper-slide"><img src="../img/card-image.png" alt=""></div>
            <div class="swiper-slide"><img src="../img/card-image.png" alt=""></div>
          </div>  
          <div class="swiper-textblock">
            <h1>Leave reviews for all meals</h1>
            <p>
              Lorem ipsum dolor sit amet, magna scaevola his ei. 
              Cum te paulo probatus molestiae, 
              eirmod assentior eum ne, et omnis antiopam mel.
            </p>
          </div>
          <div class="swiper-pagination"></div>
        </div>
       </div>
       
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>

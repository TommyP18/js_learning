<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form id="form">
    <h2>Your Name</h2>
    <input type="text" class="input-name" placeholder="Input name here">
    <h2>Your City</h2>
    <select name="city-names" class="city-names">
      <option value="balti">Balti</option>
      <option value="chisinau">Chisinau</option>
      <option value="cahul">Cahul</option>
    </select>
    <h2>Languages you know</h2>
    <div id="languages">
      <input type="checkbox" class="checkbox" id="1" value="fr">
      <label for="french">French</label>
      <input type="checkbox" class="checkbox" id="2" value="ro">
      <label for="romanian">Romanian</label>
      <input type="checkbox" class="checkbox" id="3" value="en">
      <label for="english">English</label>
    </div>
    <h2>Your motivation to become a developer</h2>
    <textarea class="textarea" cols="30" rows="10"></textarea>
    <button type="reset">Clear</button>
    <button type="submit">Save</button>
  </form>
  <script src="../script/ex3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20160511/json2.min.js" integrity="sha512-uWk2ZXl3GVrq6DZsrL5dSg1S/F3MNQ9VaDFigqXOoKUnWG58UxOuJGfTrzh5KjpoBvPiFniL2PahU2HUTFMJXw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
